<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        .col-3 {
            height: 100px;
        }

        .row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3 border">All sides</div>
        </div>
        <div class="row">
            <div class="col-3 border-top">top</div>
        </div>
        <div class="row">
            <div class="col-3 border-bottom">bottom</div>
        </div>
        <div class="row">
            <div class="col-3 border-start">start(left)</div>
        </div>
        <div class="row">
            <div class="col-3 border-end">end(right)</div>
        </div>
    </div>
</body>
</html>
