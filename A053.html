<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: 40%;
            border: 1px solid #bbb;
        }

        .a {
            text-align: right;
        }
    </style>
</head>
<body>
    <form action="act.do">
        <table>
            <tr>
                <td width="50%" class="a"><label for="unm">User Name</label></td>
                <td width="50%"><input type="text" name="uname" id="unm"></td>
            </tr>
            <tr>
                <td class="a"><label for="pwd">Password</label></td>
                <td><input type="password" name="password" id="pwd"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="SignUp">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
