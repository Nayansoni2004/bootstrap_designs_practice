<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        .row {
            margin-bottom: 10px;
        }

        .col {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col bg-primary bg-gradient"></div>
        </div>
        <div class="row">
            <div class="col bg-primary-subtle bg-gradient"></div>
        </div>
        <div class="row">
            <div class="col bg-secondary bg-gradient"></div>
        </div>
        <div class="row">
            <div class="col bg-secondary-subtle bg-gradient"></div>
        </div>
        <div class="row">
            <div class="col bg-success bg-gradient"></div>
        </div>
        <div class="row">
            <div class="col bg-success-subtle bg-gradient"></div>
        </div>
        <div class="row">
            <div class="col bg-danger bg-gradient"></div>
        </div>
        <div class="row">
            <div class="col bg-danger-subtle bg-gradient"></div>
        </div>
        <div class="row">
            <div class="col bg-warning bg-gradient"></div>
        </div>
        <div class="row">
            <div class="col bg-warning-subtle bg-gradient"></div>
        </div>
        <div class="row">
            <div class="col bg-info bg-gradient"></div>
        </div>
        <div class="row">
            <div class="col bg-info-subtle bg-gradient"></div>
        </div>
    </div>
</body>
</html>
