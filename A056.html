<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5 my-5">
                <form action="act.do">
                    <div class="mb-3">
                        <label for="unm" class="form-label">User Name</label>
                        <input type="text" name="uname" id="unm" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="eml" class="form-label">Email</label>
                        <input type="email" name="email" id="eml" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" name="password" id="pwd" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="ph" class="form-label">Phone</label>
                        <input type="number" name="phone" id="ph" class="form-control">
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary btn-lg" value="SignUp">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
