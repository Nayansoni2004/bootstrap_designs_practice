<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="border: 3px solid red;height:fit-content">
        <div class="row" style="border: 7px solid yellow;height:100px;">
            <div class="col-3" style="border:4px solid red">col-3</div>
            <div class="col-3" style="border:4px solid green">col-3</div>
            <div class="col-3" style="border:4px solid blue">col-3</div>
        </div>
        <div class="row justify-content-end" style="border: 7px solid yellow;height:100px;">
            <div class="col-3" style="border:4px solid red">col-3</div>
            <div class="col-3" style="border:4px solid green">col-3</div>
            <div class="col-3" style="border:4px solid blue">col-3</div>
        </div>
        <div class="row justify-content-start" style="border: 7px solid yellow;height:100px;">
            <div class="col-3" style="border:4px solid red">col-3</div>
            <div class="col-3" style="border:4px solid green">col-3</div>
            <div class="col-3" style="border:4px solid blue">col-3</div>
        </div>
        <div class="row justify-content-between" style="border: 7px solid yellow;height:100px;">
            <div class="col-2" style="border:4px solid red">col-3</div>
            <div class="col-2" style="border:4px solid green">col-3</div>
            <div class="col-2" style="border:4px solid blue">col-3</div>
            <div class="col-2" style="border:4px solid rgb(51, 255, 0)">col-3</div>
        </div>
        <div class="row justify-content-center" style="border: 7px solid yellow;height:100px;">
            <div class="col-2" style="border:4px solid red">col-3</div>
            <div class="col-2" style="border:4px solid green">col-3</div>
            <div class="col-2" style="border:4px solid blue">col-3</div>
            <div class="col-2" style="border:4px solid rgb(51, 255, 0)">col-3</div>
        </div>
        <div class="row justify-content-evenly" style="border: 7px solid yellow;height:100px;">
            <div class="col-2" style="border:4px solid red">col-3</div>
            <div class="col-2" style="border:4px solid green">col-3</div>
            <div class="col-2" style="border:4px solid blue">col-3</div>
            <div class="col-2" style="border:4px solid rgb(51, 255, 0)">col-3</div>
        </div>
        <div class="row justify-content-around" style="border: 7px solid yellow;height:100px;">
            <div class="col-2" style="border:4px solid red">col-3</div>
            <div class="col-2" style="border:4px solid green">col-3</div>
            <div class="col-2" style="border:4px solid blue">col-3</div>
            <div class="col-2" style="border:4px solid rgb(51, 255, 0)">col-3</div>
        </div>
    </div>
</body>
</html>
