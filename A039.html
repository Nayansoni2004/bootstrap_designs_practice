<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="row border border-danger border-3 my-3 fs-1">
            <div class="col border border-primary border-3 text-end">Some Text To Demonstrate The Concept</div>
        </div>
    </div>

    <script>
        const col = document.querySelector('.col');

        col.addEventListener('mouseover', () => {
            col.classList.replace('text-end', 'text-start');
        });

        col.addEventListener('mouseout', () => {
            col.classList.replace('text-start', 'text-end');
        });
    </script>
</body>
</html>
