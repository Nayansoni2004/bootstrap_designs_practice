<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="act.do">
        <table border="1">
            <tr>
                <td><label for="unm">User Name</label></td>
                <td><input type="text" name="uname" id="unm"></td>
            </tr>
            <tr>
                <td><label for="eml">Email</label></td>
                <td><input type="email" name="email" id="eml"></td>
            </tr>
            <tr>
                <td><label for="pwd">Password</label></td>
                <td><input type="password" name="password" id="pwd"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="SignUp">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
