<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        .col-2 {
            height: 100px;
        }

        .row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-2 border">All sides</div>
            <div class="col-2 border border-danger">All sides</div>
            <div class="col-2 border border-success">All sides</div>
            <div class="col-2 border border-info">All sides</div>
            <div class="col-2 border border-warning">All sides</div>
        </div>

        <div class="row justify-content-around">
            <div class="col-2 border">All sides</div>
            <div class="col-2 border border-secondary">All sides</div>
            <div class="col-2 border border-primary">All sides</div>
            <div class="col-2 border border-dark">All sides</div>
            <div class="col-2 border border-light">All sides</div>
        </div>

        <div class="row justify-content-around">
            <div class="col-2 border">All sides</div>
            <div class="col-2 border border-black">All sides</div>
            <div class="col-2 border border-white">All sides</div>
        </div>

        <div class="row justify-content-around bg-danger">
            
            <div class="col-2 border border-white">All sides</div>
        </div>
    </div>
</body>
</html>
