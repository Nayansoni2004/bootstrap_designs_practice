<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<body>

            <div class="col-9" style="border:2px solid blue">col-9</div>

        <div class="row" style="border: 3px solid green;height:100px;">
            <div class="col-4" style="border:2px solid red">col-4</div>
            <div class="col-7" style="border:2px solid yellow">col-7</div>

        </div>
    </div>
