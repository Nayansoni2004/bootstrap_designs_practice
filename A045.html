<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="carousel slide" id="raju">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#raju" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#raju" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#raju" data-bs-slide-to="2"></button>
                    </div>
                    
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="n1.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="n2.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="n3.jpg" class="d-block w-100">
                        </div>
                    </div>

                    <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#raju" type="button">
                        <span class="carousel-control-prev-icon"></span>
                    </button>

                    <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#raju" type="button">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> </script>
</body>
</html>
